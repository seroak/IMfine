<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이엠파인 SD팀 지원자 이규열</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">아이엠파인 SD팀 지원자 이규열</h2>

      <section>
        <h3>1. 그래프</h3>
        <canvas id="dataChart" width="1000px" height="300"></canvas>
      </section>
      <section>
        <h3>2. 값 편집</h3>
        <table id="dataTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>값</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="apply-edit">Apply</button>
      </section>
      <section>
        <h3>3. 값 추가</h3>
        <form id="addForm">
          <input type="text" id="add-id" placeholder="ID" required />
          <input type="number" id="add-value" placeholder="VALUE" required />
          <button type="submit">Add</button>
        </form>
      </section>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
